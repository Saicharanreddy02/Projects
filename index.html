<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighing Scale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Note:</h3>
    <p>hover the mouse on to the weighing scale to see the animation</p>
    <div class="box">
        <div class="outer_circle">
            <div class="inner_circle">
                <div class="inner_cone">
                </div>
            <div class="controller">
                <div class="indicator"></div>
                <div class="weight">00</div>
                <div class="weight two">65</div>
                <div class="middleweight">40</div>
                <div class="units">Kilograms</div>

            </div>
            </div>
        </div>

    </div>
</body>
</html>
